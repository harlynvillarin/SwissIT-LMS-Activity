<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form</title>
  <style>
    .form-row {
      display: flex;    
    }
    .form-row label {
      padding-right: 10px;
    }
    .form-row input {
      flex: 1;
    }
  </style>
</head>
<body>
  <form>    
    <div class="form-row">
      <label>Name:</label>
      <input type="text" id="name">
    </div>
    <div class="form-row">
      <label>Favorite Color:</label>
      <input type="text" id="favColor">
    </div>
  </form>
</body>
</html>
