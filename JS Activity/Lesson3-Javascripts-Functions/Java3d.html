<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript">
    var food = prompt("What is your choice?")
    
    if (food == "apple") {
        alert ("You choose Apple");
      }
    else if (food == "banana") {
      alert("You choose Banana");
    }
    else if (food == "strawberry") {
      alert("You choose Strawberry");
    }
    else if (food == "grapes") {
      alert("You choose Grapes");
    }
    else{
      alert("We don't have that in our option.");
    }
  </script>
  <title>Document</title>
</head>
