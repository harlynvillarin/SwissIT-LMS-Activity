<!DOCTYPE html>
<html lang="en">
<head>
  <script >
  function validateTextBox(){
    var box = document.getElementById("first");
    var box2 = document.getElementById("last");
    var box3 = document.getElementById("phone");
    var box4 = document.getElementById("email");
    
      if (box.value== " " || box2.value== " " || box3.value== " " || box4.value== " ")
      {
      alert("This fields cannot be blank");
      return false;   //the onsubmit will stop
      }
    }
    </script>
  <title>Document</title>
</head>
<body>
  <form id="theForm" method = "post" action = "message.html" onSubmit="return validateTextBox();">

  <br>

  <button type="submit">  SUBMIT THIS FORM </button>
</form>
</body>
</html>
