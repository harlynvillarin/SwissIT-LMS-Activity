<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ordered List</title>
</head>
<body>
  <dl>
    <dt>Name</dt>
    <dd>Value that applies to Name1</dd>
    <dt>Name2</dt>
    <dt>Name3</dt>
    <dd>Value that applies to both Name2 and Name3</dd>
    <dt>Name4</dt>
    <dd>One value that applies to Name4</dd>
    <dd>Another value that applies to Name4</dd>
  </dl>
</body>
</html>
